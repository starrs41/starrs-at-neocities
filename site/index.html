<!DOCTYPE html>
<html>


<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>a tiny space in space</title>
    <link rel="icon" type="image/x-icon" href="/graphics/assets/favicon-star.gif">

    <link rel="stylesheet" href="/tinyspace/tinyfeatures.css">
    <link rel="stylesheet" href="landing.css">
</head>


<body>
    <div class="l-landing-box o-rainbow-border--sharp">
        <!-- heading -->
        <h1 class="o-landing-heading o-rainbow-heading">You are now approaching...</h1>
        <!-- logo -->
        <div class="o-landing-logo">
            <!-- change the objects floating around the logo depending on whether it's deep space or tiny space -->
            <!-- center -->
            <img class="o-landing-logo__center" src="/graphics/assets/logo-tiny-space.png"> <!--logo -->
            <!-- left -->
            <div class="o-landing-logo__left o-bouncy-anim--multi">
                <img class="o-spinny-anim--clock" src="/graphics/assets/misc-star.png" style="height: 20px; width: auto;">
            </div>
            <!-- right -->
            <div class="o-landing-logo__right o-bouncy-anim--multi">
                <img class="o-spinny-anim--counterclock" src="/graphics/assets/misc-star.png" style="height: 20px; width: auto;">
            </div>
        </div>
        <!-- marquee and starting rocket -->
        <div class="o-landing-marquee">
            <div class="o-landing-marquee__rocket">
                <a href="/tinyspace/" target="_top"><img class="o-landing-rocket" src="/graphics/assets/misc-space-travel.gif"></a>
            </div>
        </div>
        <!-- footer -->
        <div class="o-rainbow-heading" style="text-transform: initial; font-weight: 500; padding: 10px 50px;">
            <p style="margin: 5px 0 0 0;">Greetings, space travellers! To enter, click on the rocket.</p>
            <p style="margin: 0 0 5px 0;">This area is mobile-friendly, but needs Javascript to function well. No need to remove autoplay!</p>
        </div>
    </div>
</body>


</html>
