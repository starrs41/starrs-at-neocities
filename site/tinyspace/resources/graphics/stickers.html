<!DOCTYPE html>

    <title>a tiny space in space</title>

    <base target="_blank">

    <style>
        .c-stickers-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* min value depends on image */
            grid-template-rows: repeat(auto-fill, minmax(40px, 1fr)); /* min value depends on image */
            gap: 8px;
            justify-items: center;
            height: fit-content;
        }

        .c-stickers-gallery img {
            width: 250px;
            height: 40px;
        }

    </style>
</head>
    

<body>

        <div>
            <!-- title -->
            <div class="o-blog-title">
                Bumper Stickers

            <div style="max-width: 650px; text-align: center; margin: 10px auto 20px auto;">

                    So, you know how bumper stickers are decorations you put on a car? This is that, but for websites.
                </p>
                <p>
