<!DOCTYPE html>
<html>


<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>a tiny space in space</title>
    <link rel="icon" type="image/x-icon" href="/graphics/sitestuff/star_favicon.gif">
    
    <link rel="stylesheet" href="/tinyspace/tinyfeatures.css">
    <link rel="stylesheet" href="/tinyspace/tinysub.css">

    <base target="_blank">

    <style>
        .c-userbar-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* min value depends on image */
            grid-template-rows: repeat(auto-fill, minmax(19px, 1fr)); /* min value depends on image */
            gap: 8px;
            justify-items: center;
            height: fit-content;
        }

        .c-userbar-gallery img {
            width: 350px;
            height: 19px;
        }

    </style>
</head>
    

<body>
    <!-- main box -->
    <div class="l-main-box">
        <!-- back header -->
        <div class="o-back-header">
            <div>
                <a href="/tinyspace/resources.html" target="_self"><img src="/graphics/assets/feature-back.gif"></a>
            </div>
        </div>
        <!----------------->

        <!-- welcome area -->
        <div>
            <!-- title -->
            <div class="o-blog-title">
                Userbars
            </div>
            <!-- message -->
            <div style="max-width: 650px; text-align: center; margin: 10px auto 20px auto;">
                <p>
                    Userbars are commonly used in forums, where people insert them in their forum signatures to show
                    what they're into :D
                </p>
                <p>
                    You can find some more userbars at <a href="https://www.userbars.be/">Userbars.be</a>!
                </p>
                <p class="o-last-update">
                    Last updated: 1/29/23
                </p>
            </div>
        </div>
        <!------------------>

        <hr class="o-rainbow-divider" style="margin-top: 0;">

        <!-- the badges collection GOOO-->
        <div class="c-userbar-gallery">
            <!-- add more here -->
            <img src="/graphics/goodies/userbars/ds.jpg">
            <img src="/graphics/goodies/userbars/error.gif">
            <img src="/graphics/goodies/userbars/firefox.png">
            <img src="/graphics/goodies/userbars/gamecube.gif">
            <img src="/graphics/goodies/userbars/invader-zim.gif">
            <img src="/graphics/goodies/userbars/kirby.png">
            <img src="/graphics/goodies/userbars/minecraft.gif">
            <img src="/graphics/goodies/userbars/n64.png">
            <img src="/graphics/goodies/userbars/open-source.gif">
            <img src="/graphics/goodies/userbars/ps2-owner.gif">
            <img src="/graphics/goodies/userbars/psx-owner.gif">
            <img src="/graphics/goodies/userbars/retro-gamer.jpg">
            <img src="/graphics/goodies/userbars/shadow-the-hedgehog.gif">
            <img src="/graphics/goodies/userbars/spongebob.gif">
            <img src="/graphics/goodies/userbars/static.gif">
            <img src="/graphics/goodies/userbars/transgender.png">
            <img src="/graphics/goodies/userbars/webmaster.png">
            <img src="/graphics/goodies/userbars/wii.gif">
            <img src="/graphics/goodies/userbars/wikipedia.png">
            <img src="/graphics/goodies/userbars/xbox360.png">
        </div>
        <!------------------------------->

        <!-- back footer -->
        <div class="o-back-footer">
            <a target="_self" onclick=scrollToTop();>Back to top?</a> // 
            <a href="/tinyspace/?e=/tinyspace/resources/graphics/userbars.html" target="_top">Outside the iframe?</a>
        </div>
        <!----------------->
    </div>

    <!-- scripts -->
    <script src="/tinyspace/tinyfeatures.js"></script>
    <script src="/tinyspace/iframeResizer.contentWindow.min.js"></script>
</body>


</html>
